<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name = "format-detection" content = "telephone=no" />
	<title>Entrega de documentos</title>

	<link rel="stylesheet" href="css/vendor/jquery.mobile-1.4.5.css">
	<link rel="stylesheet" href="css/vendor/jquery.mobile.theme-1.4.5.css">
	<link rel="stylesheet" href="css/vendor/font-awesome.min.css">
	<link rel="stylesheet" href="css/vallen.css">
	<link rel="stylesheet" href="css/styles.css">


</head>
<body>

	<div id="preloader2">
		<div id="loader2">&nbsp;</div>
	</div>

	<section data-role="page" class="bg-orange">
		<div data-role="header" data-position="fixed">
			<div class="ui-grid-b">
				<div class="ui-block-a">
				</div>
				<div class="ui-block-b">
					<figure class="logo-header">
						<a href="" rel="external"><img src="img/logo-vallen.png" alt=""></a>
					</figure>
				</div>
				<div class="ui-block-c">
				</div>
			</div>
		</div>
		

	</section>

	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.mobile-1.4.5.min.js"></script>

	<script>
		$(function (){
            var t=localStorage.length;
			if (t>0)  {
				top.location='ruta.html'
			}else{
			ID_USUARIO=sessionStorage.getItem('ID_USUARIO')||0;
			ID_RUTA=sessionStorage.getItem('ID_RUTA')||0;
			var VER_REGID=sessionStorage.getItem('REGID')||0;
			//$("#ID_REGID").html("<i class='fa fa-mobile-phone'></i>ID: "+VER_REGID.substr(VER_REGID.length - 7));
			sessionStorage.setItem("ID_USUARIO",0);
				setTimeout(function () {
					top.location="login.html"
				}, 3000);
			}
		});
		$(window).load(function() {
			$('#preloader').fadeOut('slow');
		});
		
		$(document).bind('mobileinit',function(){
			$.mobile.changePage.defaults.changeHash = false;
			$.mobile.hashListeningEnabled = false;
			$.mobile.pushStateEnabled = false;
		});
		
	</script>

</body>



</html>
